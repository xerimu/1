<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>오늘예제</title>
	<style type="text/css">
		h1{border: 1px solid black;}
		h2{font-size: 32pt; color: slateblue; 
			border: 5px solid black;
			margin: 50px; padding: 50px;}
		p{margin: 50px; padding: 50px; background: white;}
		section{background: greenyellow;
				width: 500px; 
				margin-top: 50px;
				margin: auto;}
	</style>
</head>
<!-- 1.태그와 태그사이에 다른 요소들이 들어갈 수 있다.
		선택한 뒤 컨트롤 +슬래시 = 주석처리 
	2. 가로폭은 지정하지 않은경우, 최대한을 사용한다.
	3. 세로폭은 지정하지 않은 경우, 최소한을 사용한다. -->
<body>
	<section>
		<h1>큰제목</h1>
		<h2>중제목</h2>
		<h3>소제목</h3>
		<p>안녕하세요 처음 만난 사람들도 안녕하세요</p>
		<p>이게맞나</p>
		<p>모르겠다</p>
		<p>성공했음 좋겠다.</p>
	</section>
	<section>
		<h1>큰제목</h1>
		<h2>중제목</h2>
		<h3>소제목</h3>
		<p>가나다라마바사</p>
		<p>이게맞나</p>
		<p>모르겠다</p>
		<p>성공했음 좋겠다.</p>
	</section>
</body>
</html>

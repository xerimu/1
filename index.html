<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>오늘예제</title>
	<style type="text/css">
		h1{border: 1px solid black;}
		h2{font-size: 32pt; color: slateblue; 
			border: 5px solid black;
			margin: 50px; padding: 50px;}
		p{margin: 50px; padding: 50px; background: white;}
		section{background: greenyellow;
				width: 500px; 
				margin-top: 50px;
				margin: auto;}
		img{width: 100px; margin: 50px;}
	</style>
</head>
<!-- 1.태그와 태그사이에 다른 요소들이 들어갈 수 있다.
		선택한 뒤 컨트롤 +슬래시 = 주석처리 
	2. 가로폭은 지정하지 않은경우, 최대한을 사용한다.
	3. 세로폭은 지정하지 않은 경우, 최소한을 사용한다.
	4. 기본적으로 한줄에 하나씩 들어간다.
	5. img는 글자처럼 취급되기때문에 한줄에 여러개 들어감.
	6. div는  대표적인 박스다. 
	캐시메모리때문에 리프레쉬 안되면 쉬프트 누르고 리프레쉬
	7. 영어 소문자로만 파일이름, 코드를 작성하는 것이 좋다
	8. 이미지와 index파일은 같은 폴더 안에 있어야 나온다.-->
<body>
	<section>
		<h1>큰제목</h1>
		<h2>중제목</h2>
		<h3>소제목</h3>
		<p>나도 모르겠다~</p>
		<p>이게맞나</p>
		<p>모르겠다</p>
		<div><img src="life.jpg"></div>
	</section>
</body>
</html>
